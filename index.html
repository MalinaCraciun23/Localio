<head>

	<meta name="description" content="Localio" />

	<link rel="fluid-icon" type="image/png" href="icons/android-chrome-192x192.png" />
	<meta name="apple-mobile-web-app-title" content="Localio" />

	<meta name="msapplication-TileImage" content="icons/mstile-144x144.png">

	<link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="194x194" href="icons/favicon-194x194.png">
	<link rel="icon" type="image/png" sizes="192x192" href="icons/android-chrome-192x192.png">
	<link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">

	<link rel="stylesheet" href="css/style.css">
	<link rel="manifest" href="site.webmanifest" />

	<script>
		if ('serviceWorker' in navigator) {
			window.addEventListener('load', () =>
				navigator.serviceWorker.register('serviceWorker.js', {
					scope: '/',
				}),
			);
		}
	</script>
	<style>
		*,
		*::before,
		*::after {
			box-sizing: border-box;
		}

		html,
		body {
			padding: 0;
			margin: 0;
			width: 100%;
			height: 100%;
			background: #f0f0f0;
			font-family: Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
			line-height: 1.5;
			font-size: 16px;
		}
	</style>
</head>

<body>
	<header class="row-reverse">
		<a href="#" id="install" class="icon-button" title="Install Localio" hidden>
			<svg class="icon">
				<path fill="none" d="M0 0h24v24H0V0z" />
				<path
					d="M18 1.01L8 1c-1.1 0-2 .9-2 2v3h2V5h10v14H8v-1H6v3c0 1.1.9 2 2 2h10c1.1 0 2-.9 2-2V3c0-1.1-.9-1.99-2-1.99zM10 15h2V8H5v2h3.59L3 15.59 4.41 17 10 11.41z" />
				<path fill="none" d="M0 0h24v24H0V0z" />
			</svg>
		</a>
	</header>

	<form id="connect-form" action="#">

			<h2>How do you want to connect?</h2>
			<div class="row center">
				<button id="online-button" class="option" type="submit" close>Online</button>

				</span>
			</div>
			<div class="row center">
				<button id="offline-button" class="option" type="submit" close>Offline</button>
				<span class="tooltip-toggle" aria-label="Send data to another device over sound." tabindex="0">
					<svg viewBox="0 0 27 27" xmlns="http://www.w3.org/2000/svg">
						<g fill="#000000" fill-rule="evenodd">
							<path

					</svg>
				</span>
			</div>
		</div>
	</form>

	<form id="qr-form" class="hidden" action="#" hidden>
		<div class="column center">
			<h2>Connect</h2>
			<button id="online-button" class="option" type="submit" close>Show code</button>
			<button id="online-button" class="option" type="submit" close>Scan code</button>
		</div>
	</form>

	<div class="qrcontainer hidden column center" id="qrcodeContainer" hidden>
		<h2>Scan the code with the other device</h2>
		<svg xmlns="http://www.w3.org/2000/svg" id="qrcode" style="width:20em; height:20em;" stroke="none">
			<rect width="100%" height="100%" fill="#FFFFFF" />
			<path d="" fill="#000000" />
		</svg>
	</div>

	<div id="qrScanner" class="canvas hidden column center" hidden>
		<h2>Scan the code from the other device.</h2>
		<canvas id="canvas"></canvas>
	</div>

	<div id="msger" class="msger" hidden>
		<div id="msger-chat" class="msger-chat"></div>

		<form id="msger-form" autocomplete="off" class="msger-form">
			<input placeholder="Choose a file..." type="file" name="fileUploader" id="fileInput" />
			<label id="fileLabel" for="fileInput">
				<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1"
					x="0px" y="0px" width="2rem" height="2rem" viewBox="0 0 950 950"
					style="enable-background:new 0 0 950 950; padding: 0;" xml:space="preserve">
					<g>
						<path
							d="M857.7,141.3c-30.1-30.1-65.1-53.5-104.3-69.4c-37.8-15.3-77.7-23.2-118.7-23.2c-40.9,0-80.9,7.7-118.7,22.9   c-39.1,15.8-74.2,38.9-104.3,68.8L73.1,478.3C49.3,501.9,30.9,529.4,18.3,560.2C6.2,589.9,0,621.3,0,653.6   C0,685.7,6.1,717,18.1,746.7c12.4,30.7,30.7,58.2,54.3,81.899c23.6,23.7,51.2,42,81.9,54.5c29.7,12.101,61.1,18.2,93.3,18.2   c32.2,0,63.6-6.1,93.3-18.1c30.8-12.5,58.399-30.8,82.1-54.4l269.101-268c17.3-17.2,30.6-37.3,39.699-59.7   c8.801-21.6,13.2-44.5,13.2-67.899c0-48.2-18.8-93.2-52.899-127c-34-34.2-79.2-53.1-127.301-53.3c-48.199-0.1-93.5,18.6-127.6,52.7   L269.6,473.3c-8.5,8.5-13.1,19.7-13.1,31.601c0,11.899,4.6,23.199,13.1,31.6l0.7,0.7c17.4,17.5,45.8,17.5,63.3,0.1l168-167.5   c35.1-34.8,92.1-35,127.199-0.399c16.9,16.8,26.101,39.3,26.101,63.399c0,24.3-9.4,47.101-26.5,64.101l-269,268   c-0.5,0.5-0.9,0.899-1.2,1.5c-29.7,28.899-68.9,44.699-110.5,44.5c-41.9-0.2-81.2-16.5-110.6-46c-14.7-15-26.1-32.5-34-52   C95.5,694,91.7,674,91.7,653.6c0-41.8,16.1-80.899,45.4-110.3c0.4-0.3,0.7-0.6,1.1-0.899l337.9-337.8c0.3-0.3,0.6-0.7,0.899-1.1   c21.4-21,46.3-37.4,74-48.5c27-10.8,55.4-16.2,84.601-16.2c29.199,0,57.699,5.6,84.6,16.4c27.9,11.3,52.9,27.8,74.3,49.1   c21.4,21.4,37.9,46.4,49.2,74.3c10.9,26.9,16.4,55.4,16.4,84.6c0,29.3-5.5,57.9-16.5,85c-11.301,28-28,53.2-49.5,74.8l-233.5,232.8   c-8.5,8.5-13.2,19.7-13.2,31.7s4.7,23.2,13.1,31.6l0.5,0.5c17.4,17.4,45.8,17.4,63.2,0L857.5,586.9   C887.601,556.8,911,521.7,926.9,482.6C942.3,444.8,950,404.9,950,363.9c0-40.9-7.8-80.8-23.1-118.5   C911.101,206.3,887.8,171.3,857.7,141.3z" />

				</svg>
			</label>
			<input id="msger-input" type="text" class="msger-input" placeholder="Aa">
			<button id="msger-send-btn" type="submit" class="msger-send-btn">Send</button>
		</form>
	</div>

	<footer class="column">
		<a href="#" id="home" class="logo-button" title="Localio">
			<img class="logo" src="icons/localio.png" alt="Localio">
		</a>
		<div class="row center">
			<div id="device-name"></div>
			<a href="#" id="change-name" class="icon-button" title="Change Name">
				<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true"
					focusable="false" width="1.5em" height="1.5em"
					style="-ms-transform: rotate(360deg); -webkit-transform: rotate(360deg); transform: rotate(360deg); margin-left: 4px;"
					preserveAspectRatio="xMidYMid meet" viewBox="0 0 27 27">
					<path
						d="M21.561 5.318l-2.879-2.879A1.495 1.495 0 0 0 17.621 2c-.385 0-.768.146-1.061.439L13 6H4a1 1 0 0 0-1 1v13a1 1 0 0 0 1 1h13a1 1 0 0 0 1-1v-9l3.561-3.561c.293-.293.439-.677.439-1.061s-.146-.767-.439-1.06zM11.5 14.672L9.328 12.5l6.293-6.293l2.172 2.172l-6.293 6.293zm-2.561-1.339l1.756 1.728L9 15l-.061-1.667zM16 19H5V8h6l-3.18 3.18c-.293.293-.478.812-.629 1.289c-.16.5-.191 1.056-.191 1.47V17h3.061c.414 0 1.108-.1 1.571-.29c.464-.19.896-.347 1.188-.64L16 13v6zm2.5-11.328L16.328 5.5l1.293-1.293l2.171 2.172L18.5 7.672z"
						fill="#000000" />
				</svg>
			</a>
		</div>
	</footer>

	<div id="editNameDialog">
		<form action="#">
			<div class="dialogBackground full center">
				<div class="dialogCard">
					<h3>What do you want to be known as?</h3>
					<div id="textInput" class="textarea" role="textbox" placeholder="Name" autocomplete="off" autofocus
						contenteditable></div>
					<div class="row-reverse">
						<button class="button" type="submit" close>Save</button>
						<a class="button" close>Cancel</a>
					</div>
				</div>
			</div>
		</form>
	</div>

	<script type="text/javascript" src="external/ua-parser.min.js"></script>
	<script type="text/javascript" src="external/qrcodegen.js"></script>
	<script type="text/javascript" src="external/ggwave.min.js"></script>
	<script type="module" src="js/app.js"></script>
	<noscript>Enable JavaScript. Localio works only with JavaScript enabled.</noscript>
</body>

</html>
